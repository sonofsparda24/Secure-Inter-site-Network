!
!
!
!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE-Tunis
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip vrf HIGHTECH
 rd 65000:1
 route-target export 65000:1
 route-target import 65000:1
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 description Utilise pour MP-BGP et LDP router-id
 ip address 10.255.1.1 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface Serial1/0
 description Link to R1, MPLS interface
 mtu 1526
 ip address 10.0.1.2 255.255.255.252
 encapsulation ppp
 mpls ip
 serial restart-delay 0
!
interface Serial1/1
 description to CE-Tunis
 ip vrf forwarding HIGHTECH
 ip address 172.16.1.1 255.255.255.252
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 10.255.1.1
 log-adjacency-changes
 network 10.0.1.0 0.0.0.3 area 0
 network 10.255.1.1 0.0.0.0 area 0
!
router bgp 65000
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 10.255.2.1 remote-as 65000
 neighbor 10.255.2.1 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.255.2.1 activate
  neighbor 10.255.2.1 send-community extended
  neighbor 10.255.2.1 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf HIGHTECH
  neighbor 172.16.1.2 remote-as 65101
  neighbor 172.16.1.2 activate
  no synchronization
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
logging alarm informational
no cdp log mismatch duplex
!
!
!
!
!
mpls ldp router-id Loopback0 force
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
