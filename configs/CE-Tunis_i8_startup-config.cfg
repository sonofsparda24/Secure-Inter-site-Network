!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CE-Tunis
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 10
 encr aes 256
 authentication pre-share
 group 5
crypto isakmp key HIGHTECH123 address 203.0.113.14
!
!
crypto ipsec transform-set TSET esp-aes 256 esp-sha-hmac 
!
crypto map IPSEC-MAP 10 ipsec-isakmp 
 set peer 203.0.113.14
 set transform-set TSET 
 match address VPN-TRAFFIC
!
!
!
ip tcp synwait-time 5
!
track 1 rtr 10 reachability
!
!
!
!
interface Tunnel10
 ip address 192.168.100.1 255.255.255.252
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 203.0.113.10
 tunnel destination 203.0.113.14
!
interface FastEthernet0/0
 description Transit to pfSense WAN
 ip address 172.17.0.1 255.255.255.252
 duplex half
!
interface Serial1/0
 description Link to pfSense firewall
 no ip address
 serial restart-delay 0
!
interface Serial1/1
 description Link to PE-Tunis
 ip address 172.16.1.2 255.255.255.252
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 description Link to ISP, Public IP address
 ip address 203.0.113.10 255.255.255.252
 serial restart-delay 0
 crypto map IPSEC-MAP
!
interface FastEthernet2/0
 description Gateway to LAN clients
 ip address 10.10.1.1 255.255.255.0
 duplex half
!
router bgp 65101
 bgp log-neighbor-changes
 neighbor 172.16.1.1 remote-as 65000
 !
 address-family ipv4
  neighbor 172.16.1.1 activate
  no auto-summary
  no synchronization
  network 10.10.1.0 mask 255.255.255.0
  network 10.10.2.0 mask 255.255.255.0
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 203.0.113.9
ip route 10.10.1.0 255.255.255.0 172.17.0.2
ip route 10.10.2.0 255.255.255.0 172.17.0.2
ip route 10.20.0.0 255.255.0.0 Tunnel10 192.168.100.2 250
ip route 10.50.0.0 255.255.255.0 172.17.0.2
ip route 203.0.113.12 255.255.255.252 203.0.113.9
no ip http server
no ip http secure-server
!
!
!
ip access-list extended VPN-TRAFFIC
 remark match GRE and control/protocol for IPSec
 permit gre host 203.0.113.10 host 203.0.113.14
 permit udp host 203.0.113.10 host 203.0.113.14 eq isakmp
 permit esp host 203.0.113.10 host 203.0.113.14
!
ip sla 10
 icmp-echo 10.255.1.1 source-interface Serial1/1
 frequency 5
ip sla schedule 10 life forever start-time now
logging alarm informational
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
